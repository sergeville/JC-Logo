<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Test de Vote</h1>
        <div class="mb-4">
            <button class="btn btn-primary" onclick="simulateVote()">Simuler le Vote de Serge</button>
            <a href="admin-votes.html" class="btn btn-success">Aller à la Page Admin</a>
        </div>
        <div id="status" class="alert alert-info" style="display: none;"></div>
    </div>

    <script>
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
        }

        async function simulateVote() {
            try {
                // Créer un vote pour Serge
                const vote = {
                    email: "sergevi@mac.com",
                    logo: "A",
                    date: new Date().toLocaleString()
                };

                // Sauvegarder dans localStorage
                const votes = [vote];
                localStorage.setItem('votes', JSON.stringify(votes));

                // Sauvegarder les données spécifiques du vote
                localStorage.setItem(`jlcLogoVoted_${vote.email}`, 'true');
                localStorage.setItem(`jlcLogoVotedDate_${vote.email}`, vote.date);
                localStorage.setItem(`jlcLogoVotedFor_${vote.email}`, vote.logo);

                showStatus('Vote simulé créé avec succès pour Serge Villeneuve. Vous pouvez maintenant aller à la page admin pour tester l\'annulation.');
            } catch (error) {
                showStatus('Erreur lors de la simulation du vote: ' + error.message);
            }
        }
    </script>
</body>
</html>
