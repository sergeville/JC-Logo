<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JC Logo Repository</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .logo-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .logo-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Les Jardins du Lac Campion - Logo Options</h1>
    <div class="logo-container">
        <!-- Logo placeholders will be here -->
        <div class="logo-item">
            <img src="images/logo-a.png" alt="Logo Option A">
            <p>Option A</p>
        </div>
        <div class="logo-item">
            <img src="images/logo-b.png" alt="Logo Option B">
            <p>Option B</p>
        </div>
        <div class="logo-item">
            <img src="images/logo-c.png" alt="Logo Option C">
            <p>Option C</p>
        </div>
        <div class="logo-item">
            <img src="images/logo-d.png" alt="Logo Option D">
            <p>Option D</p>
        </div>
        <div class="logo-item">
            <img src="images/logo-e.png" alt="Logo Option E">
            <p>Option E</p>
        </div>
    </div>
</body>
</html>
