<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JLC Logo Vote</title>
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <!-- Language toggle button -->
    <div id="langToggle" class="lang-toggle" onclick="toggleLanguage()">EN</div>

    <h1 id="pageTitle">Choisissez Votre Logo Préféré</h1>
    <form id="voteForm" onsubmit="handleSubmit(event)">
        <div class="card-container">
            <label class="card" id="card-A">
                <div class="logo">
                    <img src="https://sergeville.github.io/JC-Logo/images/logo-a.png" alt="Logo floral élégant avec des feuilles et des vignes entrelacées dans un design circulaire">
                </div>
                <div class="option-row">
                    <div class="option-column side"></div>
                    <div class="option-column middle">A</div>
                    <div class="option-column side"></div>
                </div>
                <div class="radio-container">
                    <input type="radio" name="logo-selection" value="A" required id="radio-A">
                    <span id="selectTextA">Sélectionner</span>
                </div>
            </label>
            <label class="card" id="card-B">
                <div class="logo">
                    <img src="https://sergeville.github.io/JC-Logo/images/logo-b.png" alt="Logo minimaliste moderne avec des éléments végétaux stylisés">
                </div>
                <div class="option-row">
                    <div class="option-column side"></div>
                    <div class="option-column middle">B</div>
                    <div class="option-column side"></div>
                </div>
                <div class="radio-container">
                    <input type="radio" name="logo-selection" value="B" id="radio-B">
                    <span id="selectTextB">Sélectionner</span>
                </div>
            </label>
            <label class="card" id="card-C">
                <div class="logo">
                    <img src="https://sergeville.github.io/JC-Logo/images/logo-c.png" alt="Logo inspiré par la nature avec des motifs de feuilles délicates">
                </div>
                <div class="option-row">
                    <div class="option-column side"></div>
                    <div class="option-column middle">C</div>
                    <div class="option-column side"></div>
                </div>
                <div class="radio-container">
                    <input type="radio" name="logo-selection" value="C" id="radio-C">
                    <span id="selectTextC">Sélectionner</span>
                </div>
            </label>
            <label class="card" id="card-D">
                <div class="logo">
                    <img src="https://sergeville.github.io/JC-Logo/images/logo-d.png" alt="Logo de design de jardin classique avec des détails botaniques ornés">
                </div>
                <div class="option-row">
                    <div class="option-column side"></div>
                    <div class="option-column middle">D</div>
                    <div class="option-column side"></div>
                </div>
                <div class="radio-container">
                    <input type="radio" name="logo-selection" value="D" id="radio-D">
                    <span id="selectTextD">Sélectionner</span>
                </div>
            </label>
            <label class="card" id="card-E">
                <div class="logo">
                    <img src="https://sergeville.github.io/JC-Logo/images/logo-e.png" alt="Logo d'aménagement paysager contemporain avec des motifs de plantes géométriques">
                </div>
                <div class="option-row">
                    <div class="option-column side"></div>
                    <div class="option-column middle">E</div>
                    <div class="option-column side"></div>
                </div>
                <div class="radio-container">
                    <input type="radio" name="logo-selection" value="E" id="radio-E">
                    <span id="selectTextE">Sélectionner</span>
                </div>
            </label>
            <label class="card" id="card-F">
                <div class="logo">
                    <img src="https://sergeville.github.io/JC-Logo/images/logo-f.png" alt="Logo d'aménagement paysager contemporain avec des motifs de plantes géométriques">
                </div>
                <div class="option-row">
                    <div class="option-column side"></div>
                    <div class="option-column middle">F</div>
                    <div class="option-column side"></div>
                </div>
                <div class="radio-container">
                    <input type="radio" name="logo-selection" value="F" id="radio-F">
                    <span id="selectTextF">Sélectionner</span>
                </div>
            </label>
        </div>
        <button type="submit" class="submit-button" id="submitButton">Soumettre Vote</button>
    </form>
    <div id="validationMessage" class="error-message"></div>

    <!-- Modal -->
    <div id="userInfoModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">Vos Informations</h2>
            <form id="userInfoForm">
                <div class="form-group">
                    <label for="name" id="nameLabel">Nom</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email" id="emailLabel">Email</label>
                    <input type="email" id="email" required>
                    <div id="emailError" class="field-error-message"></div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="modal-button modal-cancel" id="cancelButton">Annuler</button>
                    <button type="submit" class="modal-button modal-submit" id="confirmButton">Confirmer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="assets/js/translations.js"></script>
    <script src="assets/js/emailHandler.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
